<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - GRV Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <img class="logo" src="https://i.ibb.co/WVYQHsP/Pics-Art-10-17-02-56-57.jpg">
  <h1></h1>
  <fieldset>
    <legend>Price calculator</legend>
    <div>
      <label for="">Total GRV Supply (paste from poocoin)</label>
      <input type="text" class="supply">
    </div>
    <div>
      <label for="">Tokens in your wallet</label>
      <input type="text" class="tokensheld">
    </div>
    <div>
      <label for="">Token price (paste from poocoin)</label>
      <input type="text" class="price">
    </div>
    <div>
      <label for="">Market cap (paste from poocoin)</label>
      <input type="text" class="cap">
    </div>    
  </fieldset>
  <div class="holdings">
    <h2>Your Holdings</h2>
    <p>Percentage held of float: <span class="float-pc"></span>%</p>
    <p>Open market value: $<span class="market-val"></span></p>
    <p>Value of investment (as % of Market cap): $<span class="invest-val"></span></p>
  </div>
</main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
